<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory system</title>
    <link rel="stylesheet" href="../Styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="login">
      <div class="form">
        <img src="../assets/logonlogo.jpeg" alt="" />
        <h1>Welcome Back</h1>
        <h4>Login with your department details to continue</h4>
        <small class="wrong_email">Please enter department email</small>

        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />
        <small class="wrong_password">Please enter correct password</small>

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />

        <button class="loginbtn">Login</button>
        <p><a href="">Forgot Password?</a></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script src="../JavaScript/login.js"></script>
  </body>
</html>
