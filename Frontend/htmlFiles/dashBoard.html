<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/Dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>

  <style>
    .sidenavbar .dashboard {
      border-right: 3px solid #007fff;
    }
  </style>

  <body>
    <div class="leftside">
      <div class="admin_profile">
        <button id="menu"><i class="fa-solid fa-bars"></i></button>
        <span class="idprofile">
          <!-- I have place the profile part ina span to make display none -->
          <div class="profile">
            <img src="../assets/pro_logo.png" alt="Admin Profile" />
            <div class="Admin_acc">
              <h4>Inventory Admin</h4>
              <h5>inventory@hosp.com</h5>
            </div>
          </div>
          <button class="profile_btn">Log out</button>
          <!-- Here is the end of this span added -->
        </span>
      </div>
      <div class="sidenavbar">
        <!-- Check all the ankel tags they have span added to them -->
        <a href="./dashBoard.html" class="dashboard"
          ><i class="fa-solid fa-house"></i><span>Dashboard</span></a
        >
        <a href="./allProducts.html"
          ><i class="fa-solid fa-cart-plus"></i><span>All Product</span></a
        >
        <a href="./addProducts.html" class="addProduct"
          ><i class="fa-solid fa-plus"></i><span>Add Product</span></a
        >
        <a href="./general.html"
          ><i class="fa-solid fa-pen-clip"></i><span>General Item</span></a
        >
        <a href="./medicalitems.html"
          ><i class="fa-solid fa-stethoscope"></i><span>Medical Item</span></a
        >
        <a href="./electrical.html"
          ><i class="fa-solid fa-bolt"></i><span>Electrical Item</span></a
        >
        <a href="./hygenic.html"
          ><i class="fa-solid fa-pump-medical"></i><span>Hygienic Item</span></a
        >
        <a href="./otherItems.html"
          ><i class="fa-brands fa-bitbucket"></i><span>Others*</span></a
        >
        <a href="./orderdispatch.html"
          ><i class="fa-solid fa-bell"></i><span>Orders</span></a
        >
        <a href="./report.html"
          ><i class="fa-solid fa-comment-dots"></i><span>Report</span></a
        >
      </div>
      <!-- uptill here you can check -->
    </div>

    <div class="morale">
      <div class="nav">
        <h4>Dashboard</h4>
        <div class="date">
          <h5 class="Today_Date">Today's Date</h5>
          <h5 class="time">2024-10-04</h5>
        </div>
      </div>

      <div class="homeimg">
        <!-- <img src="./assets/homeimg.webp" alt="" /> -->
        <img src="../assets/homeimg2.avif" alt="" />
      </div>
      <h4 class="Status">Status</h4>

      <div class="bottom">
        <div class="p_cards">
          <div class="card">
            <div class="detail">
              <h5 id="totalAmount">2410500</h5>
              <h5>Total Amount</h5>
            </div>
            <div class="icon">
              <button><i class="fa-solid fa-wallet"></i></button>
            </div>
          </div>
          <div class="card">
            <div class="detail">
              <h5 id="totalProducts">210</h5>
              <h5>Total Product</h5>
            </div>
            <div class="icon">
              <button><i class="fa-brands fa-bitbucket"></i></button>
            </div>
          </div>
          <div class="card">
            <div class="detail">
              <h5 id="outofstock">27</h5>
              <h5>Out Of Stock</h5>
            </div>
            <div class="icon">
              <button><i class="fa-solid fa-fill"></i></button>
            </div>
          </div>
          <div class="card">
            <div class="detail">
              <h5 id="totalCategories">5</h5>
              <h5>Categories</h5>
            </div>
            <div class="icon4">
              <button><i class="fa-solid fa-list"></i></button>
            </div>
          </div>
        </div>

        <!-- added span here also since I had to remove the search field in the smaller screen -->
        <div class="search">
          <span class="span">
            <input
              id="search_item"
              type="text"
              placeholder="Search for any product"
            />
          </span>
        </div>

        <!-- added span here also since I had to remove the search field in the smaller screen -->
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/64f984f188.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="../JavaScript/dashBoard.js"></script>
  </body>
</html>
